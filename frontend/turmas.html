<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Turmas - SIGEAS</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="turmas.js"></script>
</head>
<body>
  <nav class="navbar">
    <h1>SIGEAS</h1>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="turmas.html">Turmas</a></li>
      <li><a href="alunos.html">Alunos</a></li>
      <li><a href="chamada.html">Chamada</a></li>
      <li><a href="login.html">Sair</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Gerenciar Turmas</h1>

    <div class="card">
      <h2>Criar Nova Turma</h2>
      <form id="formTurma">
        <input type="text" id="nome" placeholder="Nome da turma" required>
        <input type="text" id="descricao" placeholder="Descrição">
        <button type="submit">Cadastrar Turma</button>
      </form>
    </div>

    <div class="card">
      <h2>Lista de Turmas</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaTurmas"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
